<!-- body tags are required so static-html knows where to stick this HTML -->
<body>
  <!-- Templates for Vue components can go in <script> tags -->
  <script type="text/x-template" id="vc-one-template">
    <!-- Need to wrap everything in one element -->
    <div>
      <div>One Flew Over the Cuckoo's Nest</div>
      <input v-model="message">
      <span>My message to you: {{message}}</span>
    </div>
  </script>

  <script type="text/x-template" id="vc-two-template">
    <div>Two's Company</div>
  </script>

  <script type="text/x-template" id="vc-three-template">
    <div>Three Amigos</div>
  </script>

</body>
